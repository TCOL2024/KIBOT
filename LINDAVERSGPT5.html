<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Linda - Dein Proximus Bot</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin:0; padding:0; }
    body { font-family:'Inter',sans-serif; background:linear-gradient(135deg,#f0f4f8,#d9e2ec); display:flex; flex-direction:column; min-height:100vh; }
    #chat { flex:1; overflow-y:auto; padding:1rem; display:flex; flex-direction:column; gap:.75rem; }
    .msg { max-width:80%; padding:.75rem 1rem; border-radius:12px; line-height:1.4; }
    .msg.user { align-self:flex-end; background:#1e6cff; color:#fff; border-bottom-right-radius:0; }
    .msg.bot  { align-self:flex-start; background:#fff; color:#000; border-bottom-left-radius:0; box-shadow:0 1px 2px rgba(0,0,0,0.1); }
    form { display:flex; padding:.5rem; gap:.5rem; background:#fff; border-top:1px solid #d0d7de; }
    input[type=text] { flex:1; padding:.75rem; border:1px solid #cbd5e1; border-radius:8px; font-size:1rem; }
    button { background:#1e6cff; border:none; color:#fff; padding:.75rem 1.25rem; border-radius:8px; font-size:1rem; cursor:pointer; }
    button:hover { background:#0053d6; }
  </style>
</head>
<body>
  <div id="chat">
    <div class="msg bot">Linda: Hallo! Wie kann ich dir helfen?</div>
  </div>
  <form id="form">
    <input id="q" type="text" placeholder="Deine Frage…" autocomplete="off" required />
    <button id="btn" type="submit">Senden</button>
  </form>

  <script>
    const webhook = "https://hook.us2.make.com/5e92q8frgmrood9tkbjp69zcr4itow8h";
    const proxy   = "https://api.allorigins.win/raw?url=";
    const chat    = document.getElementById("chat");
    const form    = document.getElementById("form");
    const q       = document.getElementById("q");

    form.addEventListener("submit", async e => {
      e.preventDefault();
      const frage = q.value.trim();
      if (!frage) return;
      append("Du", frage, "user");
      append("Linda", "…", "bot");
      q.value = "";

      try {
        const res = await fetch(proxy + encodeURIComponent(webhook), {
          method: "POST",
          headers: { "Content-Type":"application/json" },
          body: JSON.stringify({ message: frage })
        });
        const text = await res.text();
        let data;
        try {
          data = JSON.parse(text);
        } catch {
          data = { reply: text };
        }
        const reply = data.reply || data.antwort || text;
        updateLastBot(reply);
      } catch (err) {
        updateLastBot("Fehler beim Laden");
      }
    });

    function append(who, msg, cls) {
      const d = document.createElement("div");
      d.className = "msg "+cls;
      d.textContent = who + ": " + msg;
      chat.appendChild(d);
      chat.scrollTop = chat.scrollHeight;
    }
    function updateLastBot(msg) {
      const lines = chat.querySelectorAll(".msg.bot");
      const last  = lines[lines.length-1];
      last.textContent = "Linda: " + msg;
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
