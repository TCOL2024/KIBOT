<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Linda Chat mit ElevenLabs-TTS</title>
  <style>
    body { font-family: sans-serif; background: #f0f4f8; padding: 2rem }
    #chat { background: #fff; padding: 1rem; border-radius: 8px; max-width: 500px; margin: auto }
    .line { margin-bottom: .5rem }
    .user { color: #1e6cff; font-weight: bold }
    .bot  { color: #008000; font-weight: bold }
    #controls { 
      max-width: 500px; 
      margin: 1rem auto; 
      display: flex; 
      align-items: center; 
      gap: .5rem;
    }
    #form { display: flex; max-width: 500px; margin: auto; margin-top: 1rem }
    #q    { flex: 1; padding: .5rem; font-size: 1rem }
    #btn, #voice-preview-btn { padding: .5rem 1rem; font-size: 1rem }
  </style>
</head>
<body>
  <div id="chat">
    <div class="line bot">Bot: Hallo! Wie kann ich dir helfen?</div>
  </div>

  <div id="controls">
    <input id="api-key" type="password" placeholder="ElevenLabs API-Key" style="flex:1" />
    <select id="voice-select">
      <option value="ZF6FPAbjXT4488VcRRnw" selected>Jenny (Deutsch, sehr natürlich)</option>
    </select>
    <button id="voice-preview-btn" type="button">Test-Stimme</button>
  </div>

  <form id="form">
    <input id="q" type="text" placeholder="Deine Frage…" required />
    <button id="btn" type="submit">Senden</button>
  </form>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const chat        = document.getElementById('chat');
      const form        = document.getElementById('form');
      const q           = document.getElementById('q');
      const apiKeyInput = document.getElementById('api-key');
      const voiceSelect = document.getElementById('voice-select');
      const previewBtn  = document.getElementById('voice-preview-btn');
      const webhookUrl  = 'https://hook.us2.make.com/l02o8j9hhc22p0mxcstpjlm39lvg8b4t';

      // Preview-Button
      previewBtn.addEventListener('click', () => {
        speak('Dies ist eine Vorschau der Stimme.');
      });

      // Chat-Submit
      form.addEventListener('submit', async e => {
        e.preventDefault();
        const frage = q.value.trim();
        if (!frage) return;
        append('Du', frage, 'user');
        append('Bot', '…', 'bot');
        q.value = '';

        try {
          const res  = await fetch(webhookUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: frage })
          });
          const text = await res.text();
          let data;
          try { data = JSON.parse(text) }
          catch { data = { reply: text }; }
          const reply = data.reply || data.antwort || 'Keine Antwort';
          updateLastBot(reply);
          speak(reply);
        } catch (err) {
          console.error(err);
          updateLastBot('Fehler: ' + err.message);
        }
      });

      function append(who, msg, cls) {
        const d = document.createElement('div');
        d.className = 'line ' + cls;
        d.textContent = `${who}: ${msg}`;
        chat.appendChild(d);
        chat.scrollTop = chat.scrollHeight;
      }

      function updateLastBot(msg) {
        const bots = chat.querySelectorAll('.line.bot');
        bots[bots.length - 1].textContent = `Bot: ${msg}`;
        chat.scrollTop = chat.scrollHeight;
      }

      // ElevenLabs-TTS
      async function speak(text) {
        const key     = apiKeyInput.value.trim();
        const voiceId = voiceSelect.value;
        if (!key || !voiceId) return;
        const res = await fetch(
          `https://api.elevenlabs.io/v1/text-to-speech/${voiceId}`,
          {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'xi-api-key': key,
              'Accept': 'audio/mpeg'
            },
            body: JSON.stringify({ text })
          }
        );
        const blob = await res.blob();
        const url  = URL.createObjectURL(blob);
        const audio = new Audio(url);
        audio.play();
      }
    });
  </script>
</body>
</html>
