<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Linda Chat</title>
  <style>
    body { font-family: sans-serif; background: #f0f4f8; padding: 2rem; }
    #chat { background: #fff; padding: 1rem; border-radius: 8px; max-width: 500px; margin: auto; }
    .line { margin-bottom: .5rem; }
    .user { color: #1e6cff; font-weight: bold; }
    .bot  { color: #008000; font-weight: bold; }
    #form { display: flex; margin-top: 1rem; }
    #q    { flex: 1; padding: .5rem; font-size: 1rem; }
    #btn  { padding: .5rem 1rem; font-size: 1rem; }
  </style>
</head>
<body>
  <div id="chat">
    <div class="line bot">Bot: Hallo! Wie kann ich dir helfen?</div>
  </div>
  <form id="form">
    <input id="q" type="text" placeholder="Deine Frage…" required />
    <button id="btn">Senden</button>
  </form>

  <script>
    const webhookUrl = 'https://hook.us2.make.com/pkdx4lpoadncdgd9fdwvd2jlgnwfsgx6';
    const chat = document.getElementById('chat');
    const form = document.getElementById('form');
    const q    = document.getElementById('q');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const frage = q.value.trim();
      if (!frage) return;
      append('Du', frage, 'user');
      append('Bot', '…', 'bot');
      q.value = '';

      try {
        const res = await fetch(webhookUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify({ message: frage })
        });
        const data = await res.json();
        const reply = data.reply || data.antwort || 'Keine Antwort';
        updateLastBot(reply);
      } catch (err) {
        console.error(err);
        updateLastBot('Fehler: ' + err.message);
      }
    });

    function append(who, msg, cls) {
      const d = document.createElement('div');
      d.className = 'line ' + cls;
      d.textContent = `${who}: ${msg}`;
      chat.appendChild(d);
      chat.scrollTop = chat.scrollHeight;
    }

    function updateLastBot(msg) {
      const bots = chat.querySelectorAll('.line.bot');
      bots[bots.length - 1].textContent = `Bot: ${msg}`;
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
