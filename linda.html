<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Linda Chat</title>
  <style>
    body { font-family: sans-serif; background: #f0f4f8; padding: 2rem }
    #chat { background: #fff; padding: 1rem; border-radius: 8px; max-width: 500px; margin: auto }
    .line { margin-bottom: .5rem }
    .user { color: #1e6cff; font-weight: bold }
    .bot  { color: #008000; font-weight: bold }
    #controls { 
      max-width: 500px; 
      margin: 1rem auto; 
      display: flex; 
      align-items: center; 
      gap: .5rem;
    }
    #form { display: flex; max-width: 500px; margin: auto; margin-top: 1rem }
    #q    { flex: 1; padding: .5rem; font-size: 1rem }
    #btn, #voice-preview-btn { padding: .5rem 1rem; font-size: 1rem }
  </style>
</head>
<body>
  <div id="chat">
    <div class="line bot">Bot: Hallo! Wie kann ich dir helfen?</div>
  </div>

  <div id="controls">
    <input type="checkbox" id="tts-toggle" />
    <label for="tts-toggle">Sprachausgabe aktivieren</label>

    <select id="voice-select">
      <option value="">(Stimme wählen)</option>
    </select>

    <button id="voice-preview-btn" type="button">Stimme testen</button>
  </div>

  <form id="form">
    <input id="q" type="text" placeholder="Deine Frage…" required />
    <button id="btn" type="submit">Senden</button>
  </form>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const webhookUrl       = 'https://hook.us2.make.com/l02o8j9hhc22p0mxcstpjlm39lvg8b4t';
      const chat             = document.getElementById('chat');
      const form             = document.getElementById('form');
      const q                = document.getElementById('q');
      const ttsToggle        = document.getElementById('tts-toggle');
      const voiceSelect      = document.getElementById('voice-select');
      const previewBtn       = document.getElementById('voice-preview-btn');
      let voices = [];

      // Stimmen laden und Dropdown füllen
      function loadVoices() {
        voices = speechSynthesis.getVoices();
        // nur weibliche Stimmen (Schätzung über Name/Lang)
        const female = voices.filter(v =>
          /female|frau|frau/i.test(v.name) ||
          (v.lang && v.lang.startsWith('de') && !/male|mann/i.test(v.name))
        );
        female.forEach(v => {
          const opt = document.createElement('option');
          opt.value = v.name;
          opt.textContent = `${v.name} (${v.lang})`;
          voiceSelect.appendChild(opt);
        });
      }
      speechSynthesis.addEventListener('voiceschanged', loadVoices);
      loadVoices();

      // Preview-Button
      previewBtn.addEventListener('click', () => {
        const sample = 'Dies ist eine Vorschau der ausgewählten Stimme.';
        speak(sample);
      });

      form.addEventListener('submit', async e => {
        e.preventDefault();
        const frage = q.value.trim();
        if (!frage) return;

        append('Du', frage, 'user');
        append('Bot', '…', 'bot');
        q.value = '';

        try {
          const res  = await fetch(webhookUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
            body: JSON.stringify({ message: frage })
          });
          const text = await res.text();
          let data;
          try { data = JSON.parse(text) }
          catch { data = { reply: text } }

          const reply = data.reply || data.antwort || 'Keine Antwort';
          updateLastBot(reply);
        } catch (err) {
          console.error(err);
          updateLastBot('Fehler: ' + err.message);
        }
      });

      function append(who, msg, cls) {
        const d = document.createElement('div');
        d.className = 'line ' + cls;
        d.textContent = `${who}: ${msg}`;
        chat.appendChild(d);
        chat.scrollTop = chat.scrollHeight;
      }

      function updateLastBot(msg) {
        const bots = chat.querySelectorAll('.line.bot');
        bots[bots.length - 1].textContent = `Bot: ${msg}`;
        chat.scrollTop = chat.scrollHeight;
        if (ttsToggle.checked) speak(msg);
      }

      function speak(text) {
        if (!('speechSynthesis' in window)) return;
        const utter = new SpeechSynthesisUtterance(text);
        const selected = voiceSelect.value;
        if (selected) {
          const v = voices.find(x => x.name === selected);
          if (v) utter.voice = v;
        }
        speechSynthesis.cancel();
        speechSynthesis.speak(utter);
      }
    });
  </script>
</body>
</html>
